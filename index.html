<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()" class="bg-green-500 place-items-center grid">
    <div class="m-5">
      <label class="rounded-lg p-1 pr-0 bg-slate-400 mr-2" for=""
        ><span>Alto</span>
        <input class="rounded-lg " placeholder=" rem" type="text" />
      </label>
      <label class="rounded-lg p-1  bg-slate-400 ml-2" for=""
        ><span>Ancho</span>
        <input class="rounded-lg" placeholder=" rem" type="text" />
      </label>
    </div>
    <button
      class="bg-red-400 rounded-full p-1 hover:bg-red-600 active:bg-red-700 active:ring active:ring-red-300"
    >
      Aplicar
    </button>
    <div class="bg-white p-2 grid m-2 rounded-xl card mt-10">
      <div id="top" class="bg-white text-4xl m-2">Palo</div>
      <div id="number" class="bg-white place-items-center grid text-5xl">
        Numero
      </div>
      <div
        id="bot"
        class="m-2 bg-white flex justify-end place-items-end text-4xl"
      >
        Palo
      </div>
    </div>
    <div class="m-2">
      <button
        onclick="init()"
        class="text-stone-50 rounded-full p-2 bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none active:ring active:ring-violet-300"
      >
        Barajar Cartas
      </button>
    </div>
    <span id="timer" class="bg-yellow-400 rounded-full p-3 m-2">10</span>
    <script src="app.js"></script>
  </body>
</html>
